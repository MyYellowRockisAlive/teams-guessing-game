                document.getElementById('container').appendChild(clone)

                if(!ref){
                    clone.children[0].children[2].children[0].children['reference'].remove()
                } else{

                   // pop the last values on the list since they are for the header
                   // then join the remaining back together and you're done

                   const refMsg = ogMsg.split(char)[1]
                   const cmasSplit = refMsg.split(',')
                   cmasSplit.pop()
                   cmasSplit.pop()
                   cmasSplit.pop()
                   
                   clone.children[0].children[2].children[0].children['reference'].children[1].children[0].children[0].children[0].innerHTML = cmasSplit[cmasSplit.length - 2]+cmasSplit[cmasSplit.length - 1]
